<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calender</title>

    <!-- DO NOT CHANGE THE ORDER OF IMPORTS -->
    <script src='lib/jquery.min.js'></script>

    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel='stylesheet' href='lib/fullcalendar.min.css'/>

    <script src="lib/bootstrap.bundle.min.js"></script>

    <script src='lib/moment.min.js'></script>
    <script src='lib/fullcalendar.min.js'></script>

    <script src="calendar_init.js"></script>
</head>
<body>
<div id="container" class="row">
    <div id="symptoms" class="col-4">
        <div id="symptoms-header">
            <h2>Symptoms</h2>
        </div>
        <div id="symptoms-options" class="col-12 btn-group-vertical">
            <button type="button" class="btn btn-outline-primary"><img src="img/backpain.png" class="rounded-circle"/>Backpain</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/bloating.png" class="rounded-circle"/>Bloating</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/chestpain.png" class="rounded-circle"/>Chestpain</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/constipation.png" class="rounded-circle"/>Constipation</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/cramping.png" class="rounded-circle"/>Cramping</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/dizziness.png" class="rounded-circle"/>Dizziness</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/heartburn.png" class="rounded-circle"/>Heartburn</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/insomnia.png" class="rounded-circle"/>Insomnia</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/migraine.png" class="rounded-circle"/>Migraine</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/nausea.png" class="rounded-circle"/>Nausea</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/stomachache.png" class="rounded-circle"/>Stomachache</button>
            <button type="button" class="btn btn-outline-primary"><img src="img/toothache.png" class="rounded-circle"/>Toothache</button>
        </div>
    </div>
    <div id='calendar' class="col-8"></div>
</div>

<style>
    div{
    }
    #container{
        margin: 5px;
    }
    #symptoms-header{
        margin-bottom: 20px;
        padding-left: 15px;
    }
    #symptoms-options{
        height: 85vh;
        overflow-y: scroll;
        justify-content: start;
    }
    #symptoms-options > button{
        margin-top: 1px;
        text-align: left;
        height: 50px;
        flex-shrink: 0;
    }
    #symptoms-options > button > img{
        height: 100%;
        margin-right: 10px;
    }
</style>

</body>
</html>
